trigger:
- master

pool:
  name: Default  # Your self-hosted agent

steps:
- task: UseDotNet@2
  inputs:
    version: '8.0.x'
    includePreviewVersions: true

- script: dotnet build StringExtensionsLibrary/StringExtensionsLibrary.csproj
  displayName: 'Build Project'

- script: dotnet pack StringExtensionsLibrary/StringExtensionsLibrary.csproj -o $(Build.ArtifactStagingDirectory)
  displayName: 'Pack NuGet Package'

- script: dotnet nuget push "$(Build.ArtifactStagingDirectory)/*.nupkg" --source "https://pkgs.dev.azure.com/jlenis/StringExtensionsCI/_packaging/string-extension-feed/nuget/v3/index.json" --api-key $(NUGET_PAT)
  displayName: 'Push to Azure Artifacts Feed'
